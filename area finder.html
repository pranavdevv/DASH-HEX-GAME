<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hexagon Board Game</title>
    <style>
        /* Use the Inter font from Google Fonts */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap');

        /* Basic styles for the body to center the content */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #1a1a2e; /* Dark blue background */
            font-family: 'Inter', sans-serif;
            overflow: hidden;
            color: white;
            position: relative;
        }

        /* Style for the SVG container to ensure it's responsive */
        #game-container {
            position: relative;
            width: 90vmin;
            max-width: 500px;
            height: auto;
        }
        
        svg {
            width: 100%;
            height: auto;
            border: 1px dashed lightgray; /* Add a border to see the SVG boundary */
        }

    </style>
</head>
<body>

    <div id="game-container">
        <!-- The SVG Game Board -->
        <svg id="game-board" viewBox="0 0 500 500" xmlns="http://www.w3.org/2000/svg">
            <g id="hexagon-fills" stroke="white" stroke-width="4">
                <polygon fill="#e94560" points="250,10 457.8,130 457.8,370 250,490 42.2,370 42.2,130" />
                <polygon fill="#0f3460" points="250,90 388.6,170 388.6,330 250,410 111.4,330 111.4,170" />
                <polygon fill="white" points="250,170 319.3,210 319.3,290 250,330 180.7,290 180.7,210" />
            </g>
            <g id="radial-lines-primary" stroke="#1a1a2e" stroke-width="3">
                <line x1="250" y1="10" x2="250" y2="170" /><line x1="457.8" y1="130" x2="319.3" y2="210" /><line x1="457.8" y1="370" x2="319.3" y2="290" /><line x1="250" y1="490" x2="250" y2="330" /><line x1="42.2" y1="370" x2="180.7" y2="290" /><line x1="42.2" y1="130" x2="180.7" y2="210" />
            </g>
            <g id="radial-lines-secondary" stroke="white" stroke-width="3">
                <line x1="370.0" y1="70.0" x2="290.0" y2="190.0" /><line x1="457.8" y1="250.0" x2="319.3" y2="250.0" /><line x1="370.0" y1="430.0" x2="290.0" y2="310.0" /><line x1="130.0" y1="430.0" x2="210.0" y2="310.0" /><line x1="42.2" y1="250.0" x2="180.7" y2="250.0" /><line x1="130.0" y1="70.0" x2="210.0" y2="190.0" />
            </g>
            <g id="radial-lines-tertiary" stroke="white" stroke-width="3">
                <line x1="308.1" y1="39.6" x2="269.4" y2="179.9" /><line x1="416.0" y1="99.0" x2="306.1" y2="200.0" /><line x1="457.8" y1="190.0" x2="319.3" y2="230.0" /><line x1="457.8" y1="310.0" x2="319.3" y2="270.0" /><line x1="416.0" y1="401.0" x2="306.1" y2="300.0" /><line x1="308.1" y1="460.4" x2="269.4" y2="320.1" /><line x1="191.9" y1="460.4" x2="230.6" y2="320.1" /><line x1="84.0" y1="401.0" x2="193.9" y2="300.0" /><line x1="42.2" y1="310.0" x2="180.7" y2="270.0" /><line x1="42.2" y1="190.0" x2="180.7" y2="230.0" /><line x1="84.0" y1="99.0" x2="193.9" y2="200.0" /><line x1="191.9" y1="39.6" x2="230.6" y2="179.9" />
            </g>
            <g id="team-starting-areas">
                <g id="team-red-start"><rect x="378" y="5" width="60" height="30" rx="5" fill="#1a1a2e" stroke="#e94560" stroke-width="2" /><circle id="red-coin-1" cx="394" cy="20" r="8" fill="#e94560" /><circle id="red-coin-2" cx="424" cy="20" r="8" fill="#e94560" /></g>
                <g id="team-blue-start"><rect x="460" y="220" width="30" height="60" rx="5" fill="#1a1a2e" stroke="#0f3460" stroke-width="2" /><circle id="blue-coin-1" cx="475" cy="235" r="8" fill="#0f3460" /><circle id="blue-coin-2" cx="475" cy="265" r="8" fill="#0f3460" /></g>
                <g id="team-green-start"><rect x="373" y="465" width="60" height="30" rx="5" fill="#1a1a2e" stroke="#50C878" stroke-width="2" /><circle id="green-coin-1" cx="389" cy="480" r="8" fill="#50C878" /><circle id="green-coin-2" cx="419" cy="480" r="8" fill="#50C878" /></g>
                <g id="team-yellow-start"><rect x="60" y="465" width="60" height="30" rx="5" fill="#1a1a2e" stroke="#f9d923" stroke-width="2" /><circle id="yellow-coin-1" cx="76" cy="480" r="8" fill="#f9d923" /><circle id="yellow-coin-2" cx="106" cy="480" r="8" fill="#f9d923" /></g>
                <g id="team-purple-start"><rect x="10" y="220" width="30" height="60" rx="5" fill="#1a1a2e" stroke="#9B59B6" stroke-width="2" /><circle id="purple-coin-1" cx="25" cy="235" r="8" fill="#9B59B6" /><circle id="purple-coin-2" cx="25" cy="265" r="8" fill="#9B59B6" /></g>
            </g>
        </svg>
    </div>
    
    <script>
        // --- COORDINATE FINDER TOOL ---
        const svg = document.getElementById('game-board');
        let pt = svg.createSVGPoint();

        svg.addEventListener('click', (event) => {
            pt.x = event.clientX;
            pt.y = event.clientY;
            let svgP = pt.matrixTransform(svg.getScreenCTM().inverse());
            console.log(`X: ${svgP.x.toFixed(1)}, Y: ${svgP.y.toFixed(1)}`);
        });

    </script>
</body>
</html>
